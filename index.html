<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzaria Delícia</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif; background: #fff8f0;
      padding-top: 70px;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #d84315;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    header img {
      height: 40px;
      margin-right: 12px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
    }
    .pizza-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }
    .pizza-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(216 148 125 / 0.5);
      cursor: pointer;
      transition: transform 0.15s ease;
      font-size: 18px;
      display: flex;
      flex-direction: column;
    }
    .pizza-card:hover {
      transform: scale(1.05);
    }
    .pizza-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
      height: 160px;
      object-fit: cover;
    }
    .pizza-info {
      padding: 14px 16px 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .pizza-name {
      margin: 0 0 6px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .pizza-ingredients {
      margin: 0 0 10px 0;
      color: #555;
      flex-grow: 1;
    }
    .pizza-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
      color: #d84315;
    }
    .cart-section {
      background: #fff3e0;
      border-radius: 8px;
      margin-top: 40px;
      padding: 20px;
      box-shadow: 0 0 10px #d8431540;
    }
    .cart-section h2 {
      margin-top: 0;
      font-size: 26px;
      color: #d84315;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    .cart-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
      padding: 8px 0;
      border-bottom: 1px solid #d8431540;
    }
    .item-name {
      flex: 1;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-controls button {
      background: #d84315;
      color: white;
      border: none;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }
    .item-price {
      margin-left: 15px;
      width: 110px;
      text-align: right;
      font-weight: 700;
    }
    .btn-meia {
      margin-left: 15px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      transition: background 0.3s ease;
    }
    .btn-meia:hover {
      background: #e64a19;
    }
    .total {
      font-size: 24px;
      font-weight: 700;
      text-align: right;
      color: #d84315;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/ios-filled/50/ffffff/pizza.png" alt="Logo Pizzaria" />
    <h1>Pizzaria Delícia</h1>
  </header>
  <main>
    <section class="pizza-menu" id="menu"></section>
    <section class="cart-section" id="cart" style="display:none;">
      <h2>Resumo do Pedido</h2>
      <ul id="cart-list" class="cart-list"></ul>
      <div id="total" class="total"></div>
    </section>
  </main>

  <script>
    const pizzas = [
      { id: 1, name: "Margherita", ingredients: "Molho de tomate, mussarela, manjericão", price: 30, image: "https://images.unsplash.com/photo-1601924582975-1a3a8af6f3f6?auto=format&fit=crop&w=600&q=80" },
      { id: 2, name: "Pepperoni", ingredients: "Molho de tomate, mussarela, pepperoni", price: 38, image: "https://images.unsplash.com/photo-1594007650864-ff4c6382da46?auto=format&fit=crop&w=600&q=80" },
      { id: 3, name: "Quatro Queijos", ingredients: "Mussarela, parmesão, gorgonzola, provolone", price: 42, image: "https://images.unsplash.com/photo-1548365328-c7a8c4a3d6ca?auto=format&fit=crop&w=600&q=80" },
      { id: 4, name: "Frango com Catupiry", ingredients: "Frango desfiado, catupiry, milho", price: 40, image: "https://images.unsplash.com/photo-1578165307967-37fa27bb0b81?auto=format&fit=crop&w=600&q=80" },
      { id: 5, name: "Portuguesa", ingredients: "Presunto, ovos, cebola, azeitonas", price: 35, image: "https://images.unsplash.com/photo-1548365328-c7a8c4a3d6ca?auto=format&fit=crop&w=600&q=80" },
      { id: 6, name: "Vegana", ingredients: "Molho de tomate, legumes variados, queijo vegano", price: 37, image: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" }
    ];

    const menuEl = document.getElementById('menu');
    const cartSection = document.getElementById('cart');
    const cartList = document.getElementById('cart-list');
    const totalEl = document.getElementById('total');
    let carrinho = [];

    function renderMenu() {
      menuEl.innerHTML = '';
      pizzas.forEach(pizza => {
        const card = document.createElement('article');
        card.classList.add('pizza-card');
        card.dataset.id = pizza.id;

        card.innerHTML = `
          <img src="${pizza.image}" alt="${pizza.name}" />
          <div class="pizza-info">
            <h3 class="pizza-name">${pizza.name}</h3>
            <p class="pizza-ingredients">${pizza.ingredients}</p>
            <div class="pizza-footer">
              <div class="pizza-price">R$ ${pizza.price.toFixed(2)}</div>
            </div>
          </div>
        `;

        const meiaBtn = document.createElement('button');
        meiaBtn.textContent = 'Meia';
        meiaBtn.className = 'btn-meia';
        meiaBtn.onclick = (ev) => {
          ev.stopPropagation();
          addMeiaPizza(pizza.id);
        };

        card.querySelector('.pizza-footer').appendChild(meiaBtn);
        card.addEventListener('click', () => addPizzaToCart(pizza.id));
        menuEl.appendChild(card);
      });
    }

    function addPizzaToCart(pizzaId) {
      const idx = carrinho.findIndex(item => item.type === 'inteira' && item.pizzaId === pizzaId);
      if (idx >= 0) {
        carrinho[idx].quantity++;
      } else {
        carrinho.push({ type: 'inteira', pizzaId, quantity: 1 });
      }
      renderCart();
    }

    function addMeiaPizza(pizzaId) {
      const idx = carrinho.findIndex(item => item.type === 'meia' && item.pizzas.length === 1 && item.pizzas[0] !== pizzaId);
      if (idx >= 0) {
        const outra = carrinho[idx].pizzas[0];
        carrinho.splice(idx, 1);
        const nova = [outra, pizzaId].sort();
        const existente = carrinho.find(i => i.type === 'meia' && i.pizzas.join() === nova.join());
        if (existente) {
          existente.quantity++;
        } else {
          carrinho.push({ type: 'meia', pizzas: nova, quantity: 1 });
        }
      } else {
        carrinho.push({ type: 'meia', pizzas: [pizzaId], quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = '';
      if (carrinho.length === 0) {
        cartSection.style.display = 'none';
        return;
      }
      cartSection.style.display = 'block';
      let total = 0;

      carrinho.forEach((item, index) => {
        const li = document.createElement('li');
        const nome = document.createElement('span');
        nome.className = 'item-name';

        if (item.type === 'inteira') {
          const pizza = pizzas.find(p => p.id === item.pizzaId);
          nome.textContent = `Pizza inteira - ${pizza.name}`;
          total += pizza.price * item.quantity;
        } else {
          const [id1, id2] = item.pizzas;
          const pizza1 = pizzas.find(p => p.id === id1);
          const pizza2 = pizzas.find(p => p.id === id2);
          nome.textContent = `Meia - ${pizza1.name} / ${pizza2.name}`;
          const preco = (pizza1.price + pizza2.price) / 2;
          total += preco * item.quantity;
        }

        const controls = document.createElement('div');
        controls.className = 'quantity-controls';

        const btnMinus = document.createElement('button');
        btnMinus.textContent = '−';
        btnMinus.onclick = () => {
          if (item.quantity > 1) {
            item.quantity--;
          } else {
            carrinho.splice(index, 1);
          }
          renderCart();
        };

        const qtd = document.createElement('span');
        qtd.textContent = item.quantity;

        const btnPlus = document.createElement('button');
        btnPlus.textContent = '+';
        btnPlus.onclick = () => {
          item.quantity++;
          renderCart();
        };

        controls.appendChild(btnMinus);
        controls.appendChild(qtd);
        controls.appendChild(btnPlus);

        const precoEl = document.createElement('span');
        precoEl.className = 'item-price';
        precoEl.textContent = `R$ ${(item.type === 'inteira' ? pizzas.find(p => p.id === item.pizzaId).price : (pizzas.find(p => p.id === item.pizzas[0]).price + pizzas.find(p => p.id === item.pizzas[1]).price) / 2).toFixed(2)}`;

        li.appendChild(nome);
        li.appendChild(controls);
        li.appendChild(precoEl);
        cartList.appendChild(li);
      });

      totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    renderMenu();
  </script>
</body>
</html>
